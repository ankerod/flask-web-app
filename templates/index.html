<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий веб-додаток</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9e9e9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Твій простий веб-додаток</h1>

        <h2>Додати новий запис</h2>
        <form method="POST">
            <input type="text" name="entry_text" placeholder="Введіть ваш текст тут" required>
            <button type="submit">Зберегти</button>
        </form>

        <h2>Збережені записи</h2>
        {% if entries %}
            <ul>
                {% for entry in entries %}
                    <li>
                        <span>{{ entry[1] }}</span>
                        <span class="timestamp">{{ entry[2].strftime('%Y-%m-%d %H:%M:%S') }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Записів поки що немає. Додайте перший!</p>
        {% endif %}
    </div>
</body>
</html>
